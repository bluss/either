on: [push, pull_request]

name: CI

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rust:
          - stable
          - beta
          - nightly
        features:
          - ""
          - "serde"
        include:
          - rust: 1.12.0  # MSRV
            features: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true

      - name: (1.12.0) Downgrade serde
        if: ${{ matrix.rust == '1.12.0' }}
        run: |
          cargo generate-lockfile
          cargo update -p serde_json --precise 1.0.0
          cargo update -p serde --precise 1.0.0

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --features "${{ matrix.features }}"

      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --features "${{ matrix.features }}"

      - name: Doc
        uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --features "${{ matrix.features }}"

  clippy:
    name: Rustfmt and Clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up nightly Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rustfmt, clippy

      - name: Rustfmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          # args: -- -D warnings
          args: --
